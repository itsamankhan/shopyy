{% extends "base.html" %}

{% block content %}

<section class="registration">
    <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
            <div class="form-group mb-3">
                {{ fm.label_tag }} {{ fm }} <small class="text-danger">{{fm.errors|striptags}}</small>
            </div>
        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</section>

{% endblock content %}
